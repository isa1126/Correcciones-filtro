<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Formulario de Pago</title>
  <link rel="stylesheet" href="fromulario-pago.css">
</head>
<body>
  <div class="container">
    <form action="/procesar_pago" method="post" class="form-pago">
      <h2>Formulario de Pago</h2>
      <section class="form-group">
        <label for="nombre">Nombre Completo</label>
        <input type="text" id="nombre" name="nombre" required>
      </section>
      <section class="form-group">
        <label for="email">Correo Electrónico</label>
        <input type="email" id="email" name="email" required>
      </section>
      <section class="form-group">
        <label for="direccion">Dirección</label>
        <input type="text" id="direccion" name="direccion" required>
      </section>
      <section class="form-group">
        <label for="ciudad">Ciudad</label>
        <input type="text" id="ciudad" name="ciudad" required>
      </section>
      <section class="form-group">
        <label for="codigo_postal">Código Postal</label>
        <input type="text" id="codigo_postal" name="codigo_postal" required>
      </section>
      <section class="form-group">
        <label for="tarjeta">Número de Tarjeta</label>
        <input type="text" id="tarjeta" name="tarjeta" required>
      </section>
      <section class="form-group">
        <label for="fecha_expiracion">Fecha de Expiración</label>
        <input type="month" id="fecha_expiracion" name="fecha_expiracion" required>
      </section>
      <section class="form-group">
        <label for="cvv">CVV</label>
        <input type="text" id="cvv" name="cvv" required>
      </section>
      <button type="submit">Realizar Pago</button>
      <section class="form-group">
      </section>
    </form>
    <a href="index.html"><button>Pagina principal</button></a>
  </div>
</body>
</html>
